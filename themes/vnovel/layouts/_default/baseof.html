<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }} {{ block "meta_tags" . }}{{ end }}
  </head>

  <body
    class="{{ if .IsPage }}bg-gray-100 flex flex-col min-h-screen dark:bg-black{{ else }}flex flex-col min-h-screen dark:bg-warmgray-800{{ end }}"
  >
    {{ partial "header.html" . }}

    <div class="container mx-auto max-w-7xl my-4 flex-grow" id="content">
      {{ block "main" . }}{{ end }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
